<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chat Assistant</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                let userMessage = $('#user-input').val();
                $('#chat-box').append('<div>User: ' + userMessage + '</div>');
                $.post('/chat/', { message: userMessage }, function(data) {
                    $('#chat-box').append('<div>Assistant: ' + data.response + '</div>');
                }).fail(function() {
                    $('#chat-box').append('<div>Error: Unable to get response from assistant.</div>');
                });
                $('#user-input').val('');
            });
        });
    </script>
</body>
</html>
